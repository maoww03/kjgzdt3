<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>空间工作底图-用户反馈处理</title>
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 双核浏览器默认内核 webkit/ie-comp/ie-stand -->
    <meta name="renderer" content="webkit" />
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="css/ol.css" type="text/css" rel="stylesheet" />
    <link href="css/iclient-ol.min.css" type="text/css" rel="stylesheet" />
    <link href="css/zTreeStyle/zTreeStyle.css" type="text/css" rel="stylesheet" />
    <link href="css/jquery.nouislider.css" type="text/css" rel="stylesheet" />
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="scripts/proj4.js"></script>
    <script src="scripts/turf.min.js"></script>
    <script src="scripts/ol.js"></script>
    <script src="scripts/SuperMap-7.1-11828.js"></script>
    <script src="scripts/iclient-ol.min.js"></script>
    <script src="scripts/appConfig.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/jquery.ztree.all-3.5.min.js"></script>
    <script src="scripts/jquery.ztree.exhide.min.js"></script>
    <script src="scripts/jquery.nouislider.min.js"></script>
    <script src="scripts/RangeSlider.js"></script>
    <script src="scripts/search.js"></script>

  </head>

  <body id="body">
     <!-- 头部 -->
    <header style="    width: 100%;
    height: 60px;
    background-color: rgb(39, 96, 153);
    background-repeat: no-repeat;">
      <div style="
      width: 31px;
      height: 31px;
      top: 15px;
      position: absolute;
      left: 22px;
      background-image: url(image/login/logo.png);
      background-position: center center;
      background-repeat: no-repeat;
      "></div>
      <div style="height: 32px; 
      line-height: 32px; 
      font-size: 24px; 
      position: absolute; 
      top: 15px; 
      left: 68px; 
      color: #0d65ad;
      font-family:'方正正大黑简体'; 
      background-image:-webkit-linear-gradient(bottom,#d9e8fd,#ffffff,#ffffff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent; ">
          空间工作底图-用户反馈
      </div>
    </header>

    <aside style="position:absolute;left:0px;top:60px;width:70px;bottom:0px; background-color: rgb(39, 96, 153);z-index:9999;">
      <div style="width:70px;height:70px; margin-top: 20px;" id="yhfk" >
        <div  style="width: 50px; height: 50px; background-position: center center; background-repeat: no-repeat; margin-left: 10px; background-image: url(image/feedback/yhfk.png);"></div>
        <div data-dojo-attach-point="text" style="width:70px;height:20px;line-height:20px;color: white;text-align:center;">用户反馈</div>
      </div>
    </aside>

    <main id="main" style="background: rgb(236,236,236);width: calc(100% - 70px);height: calc(100% - 60px);position: relative;left: 70px;">
      <!-- 信息 -->
      <section id="feedback_list" style="width: calc(100% - 20px);height: calc(100% - 20px);background: white;position: absolute;top: 10px;left: 10px;">
    
      </section>

    </main>
  </body>

  <script type="text/javascript">
     var _DealList=null;
   
    require([
      "dojo/ready",
      "dojo/on",
      "dojo/_base/array",
      "FrameWork/FeedbackDeal/DealList",
    ], function (ready, on, array,DealList) {
        ready(function () {
          _DealList=new DealList().placeAt(dojo.byId("feedback_list"));
          _DealList.startup();
        });
    });
  </script>
</html>
